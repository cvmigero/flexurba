image: rocker/geospatial:latest

variables:
  GIT_DEPTH: 10
  R_LIBS: ci/lib
  PROJECT_SUBGROUP: research-projects

cache:
  key: global-cache
  paths:
    - ${R_LIBS}

stages:
  - build
  - test
  - deploy

building:
  stage: build
  script:
    - mkdir -p $R_LIBS
    - Rscript -e 'remotes::install_deps(dependencies = TRUE, upgrade = "never")'
    - Rscript -e 'devtools::check()'


# To have the coverage percentage appear as a gitlab badge follow these
# instructions:
# https://docs.gitlab.com/ee/user/project/pipelines/settings.html#test-coverage-parsing
# The coverage parsing string is
# Coverage: \d+\.\d+

coverage:
    stage: test
    allow_failure: true
    when: on_success
    only:
        - main
        - dev
        - develop-update
        - test-ci
    coverage: '/Coverage: \d+.\d+\%/'
    script:
        - Rscript -e 'remotes::install_cran(c("DT", "htmltools"), upgrade = "never")'
        - Rscript -e 'covr::gitlab(quiet = FALSE);'
    artifacts:
        paths:
            - coverage
        expire_in: 30 days

# To produce a code coverage report as a GitLab page see
# https://about.gitlab.com/2016/11/03/publish-code-coverage-report-with-gitlab-pages/

pages:
  stage: deploy
  only: 
    - main
  script:
    - Rscript -e 'pkgdown::build_site(override = list(destination = "public"))'
  artifacts:
    paths:
      - public
      
pages:preview:
  stage: deploy
  variables:
    ALTERNATIVE_BASE: /-/${CI_PROJECT_NAME}/-/jobs/${CI_JOB_ID}/artifacts/public
  script:
    - Rscript -e 'pkgdown::build_site(override = list(destination = "public"))'
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_MERGE_REQUEST_IID
  environment:
    name: preview/${CI_PROJECT_NAME}/${CI_COMMIT_REF_NAME}
    url: https://${CI_PROJECT_ROOT_NAMESPACE}.pages.gitlab.kuleuven.be/-/${PROJECT_SUBGROUP}/${CI_PROJECT_NAME}/-/jobs/${CI_JOB_ID}/artifacts/public/index.html
    on_stop: pages:preview:stop

pages:preview:stop:
  stage: deploy
  rules:
    - if: $CI_MERGE_REQUEST_IID
      when: manual
  allow_failure: true
  environment:
    name: preview/${CI_PROJECT_NAME}/${CI_COMMIT_REF_NAME}
    action: stop
  script:
    - echo "ðŸ‘‹ bye"
